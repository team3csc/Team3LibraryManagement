<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Library Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

	href="/LMS/css/bootstrap.min.css">

	src="/LMS/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid"
		style="background-color: #2196F3; color: #fff; height: 200px; background-image: url(images/background.jpg);">
		<h1 style="color:red; font-size:400%; font-family:Times New Roman">Library Management System</h1>
		<h3 style="color:yellow">This is demo for LMS</h3>
	</div>

	<!-- Menu bar -->
	<div>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/">Library Management System</a>
				</div>
				<ul class="nav navbar-nav">
					<li ><a href="#/">Home</a></li>
					<li><a href="#/book">Book</a></li>
					<li><a href="#/user">User</a></li>
					<li><a href="#/author">Author</a></li>
					<!-- <li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Page 1-1</a></li>
							<li><a href="#">Page 1-2</a></li>
							<li><a href="#">Page 1-3</a></li>
						</ul></li> -->
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#/register"><span
							class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<li data-toggle="modal" data-target="#myModal"><a href="#/"><span
							class="glyphicon glyphicon-log-in"></span> Login</a></li>
					<li><a href="#/cart"><span
							class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group input-group">
						<input type="text" class="form-control" placeholder="Search.." ng-model="searchText">
						<span class="input-group-btn">
							<a href="#/search/{{searchText}}"><button class="btn btn-default" type="button" >
								<span class="glyphicon glyphicon-search"></span>
							</button></a>
						</span>
					</div>
				</form>
			</div>
		</nav>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">Ã—</button>
					<h4 align="center">
						<span class="glyphicon glyphicon-lock"></span> LOGIN
					</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="psw"><span class="glyphicon glyphicon-user"></span>
								Username</label> <input type="text" class="form-control" id="usernamer"
								placeholder="Enter username">
						</div>
						<div class="form-group">
							<label for="usrname"><span
								class="glyphicon glyphicon-lock"></span> Password</label> <input
								type="text" class="form-control" id="password"
								placeholder="Enter password">
						</div>
						<button type="submit" class="btn btn-block">
							Login <span class="glyphicon glyphicon-ok"></span>
						</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-danger btn-default pull-left"
						data-dismiss="modal">
						<span class="glyphicon glyphicon-remove"></span> Cancel
					</button>
					
					<p>
						Need <a href="#">help?</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<div ng-view></div>
	<script src="/LMS/js/lib/angular-1.4.9/angular.js"></script>
	<script src="/LMS/js/lib/angular-1.4.9/angular-resource.js"></script>
	<script src="/LMS/js/lib/angular-1.4.9/angular-route.js"></script>


	<script src="/LMS/js/app.js"></script>

	<script src="/LMS/js/controller/MainController.js"></script>
	<script src="/LMS/js/controller/registerController.js"></script>
	<script src="/LMS/js/controller/bookDetailController.js"></script>
	<script src="/LMS/js/controller/BookUserController.js"></script>
	<script src="/LMS/js/controller/cartController.js"></script>
	<script src="/LMS/js/controller/searchController.js"></script>

	<footer class="container-fluid text-center">
		<p>Team 3 Project</p>
	</footer>
