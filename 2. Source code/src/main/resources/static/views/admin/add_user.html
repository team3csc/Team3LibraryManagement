
<div class="container body">
	<div class="main_container">

		<!-- page content -->
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>Add new user</h3>
					</div>
				</div>
				<div class="clearfix"></div>

				<!-- Giang -->
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<div class="x_content">
									<br />
									<form id="update_user_form" name="myForm" data-parsley-validate
										class="form-horizontal form-label-left"   ng-submit="AddUser()"
										novalidate>

										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="name">Name <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="text" id="name" name="name"
													ng-model="user.name" required="required"
													class="form-control col-md-7 col-xs-12">
											</div>
											<span
												ng-show="myForm.name.$dirty && myForm.name.$error.required"
												class="help-block">Name is required</span>
										</div>

										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name">Avatar <span class="required">*</span>
											</label>
											<div class="btn-group col-md-6 col-sm-6 col-xs-12">
												<img src="images/picture.jpg"> <input type="file"
													data-role="magic-overlay" data-target="#pictureBtn"
													data-edit="insertImage" style="padding-top: 3px" />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<div id="gender" class="btn-group">
													<label class="btn btn-default"
														data-toggle-class="btn-primary"
														data-toggle-passive-class="btn-default"> <input
														type="radio" name="optradio" ng-model="user.gender"
														value="male"> Male
													</label> <label class="btn btn-default"
														data-toggle-class="btn-primary"
														data-toggle-passive-class="btn-default"><input
														type="radio" name="optradio" ng-model="user.gender"
														value="female"> Female </label>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12">Date
												Of Birth <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="birthday" type="date"
													class="date-picker form-control col-md-7 col-xs-12"
													ng-model="user.dayOfBirth" >
											</div>

										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name">Email<span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="email" id="user_email" name="email"
													ng-model="user.email" required="required"
													class="form-control col-md-7 col-xs-12">
											</div>
											<span
												ng-show="myForm.email.$dirty && myForm.email.$error.required"
												class="help-block">Email is required</span>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name">Phone number <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="number" id="user_phone" name="phone"
													ng-model="user.phone" required="required"
													class="form-control col-md-7 col-xs-12">
											</div>
											<span
												ng-show="myForm.phone.$dirty && myForm.phone.$error.required"
												class="help-block">Phone number is required</span>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name">Address <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="text" id="address" name="address"
													ng-model="user.address" required="required"
													class="form-control col-md-7 col-xs-12">
											</div>
											<span
												ng-show="myForm.address.$dirty && myForm.address.$error.required"
												class="help-block">Address is required</span>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name">Job <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="text" id="job" ng-model="user.job"
													class="form-control col-md-7 col-xs-12">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="first-name">Degree <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="text" id="degree" ng-model="user.degree"
													class="form-control col-md-7 col-xs-12">
											</div>
										</div>
										<div class="ln_solid"></div>
										<div class="form-group">
											<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
												<a href="#/userManage"><button class="btn btn-primary"
														type="button">Cancel</button></a>
												<button class="btn btn-primary" type="reset">Reset</button>
												<button type="submit" class="btn btn-success"
													ng-disabled="myForm.$invalid">Submit</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Giang -->

				<!-- /page content -->


			</div>
		</div>
	</div>
</div>
